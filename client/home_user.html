<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Add your custom CSS styles here */

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.8); /* semi-transparent white */
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            grid-gap: 20px;
        }
        
        .card {
            background-color: #f2f2f2;
            border-radius: 10px;
            padding: 20px;
        }
        
        .card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        
        .card h3 {
            margin-top: 10px;
            font-size: 18px;
        }
        
        .card p {
            margin-top: 5px;
            font-size: 14px;
            color: #888;
        }
        
    </style>
</head>
<body>
    <div class="toolbar">
        <!-- Här är en placeholder logo-->
        <div class="logo">
            <img src="/images/creative_studio_placeholder_logo.png" alt="Creative Studio Logo">
        </div>
        <div class="links">
            <a href="home_user.html">Home</a>
            <a href="movies.html">Movies</a>
            <a href="art.html">Art</a>
            <a href="music.html">Music</a>
            <a href="about.html">About</a>
        </div>
    
        <!-- Den här koden flyttar på elementen i navbaren, genom att lägga en tom div åt höger. (Fråga Ali om du undrar)-->
        <div class="spacer"></div>
        
    </div>
    <div class="container">
        <div class="grid">
            <!-- Add your card elements here -->
            <div class="card">
                <img src="images/image1.jpg" alt="Image 1">
                <h3>Card 1</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
            <div class="card">
                <img src="images/image2.jpg" alt="Image 2">
                <h3>Card 2</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
            <div class="card">
                <img src="images/image3.jpg" alt="Image 3">
                <h3>Card 3</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
            <!-- Add more card elements as needed -->
        </div>
    </div>
    <script>
        // Check if user is logged in
        if (localStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = 'login.html'; // Redirect to login page if user is not logged in
        }

        // Apply color palette preference
        var color = localStorage.getItem('color');
        if (color) {
            document.body.className = color;
        }
    </script>
</body>
</html>
